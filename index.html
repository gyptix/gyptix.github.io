<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GyPTix</title>
    <style>
        :root {
            font-size: 16px;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
            background-color: #fff;
            color: #000;
        }
        header, main, footer {
            max-width: 50rem;
            margin: auto;
            padding: 2em;
        }
        header {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        footer {
            text-align: center;
            font-size: 0.8em;
            padding-top: 2em;
        }
    </style>
    <script>
        function testMessage() {
            alert('JavaScript is running inside this HTML file!');
        }
    </script>
</head>
<body onload="testMessage()">
    <header>
        GyPTix
    </header>
    <main>
        <p>Welcome to the future home of GyPTix.</p>
    </main>
    <footer>
        &copy; 2025 GyPTix
    </footer>
</body>
</html>
