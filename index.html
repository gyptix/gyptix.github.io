<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GyPTix</title>
    <style>
        * {
            box-sizing: border-box;
        }
        :root {
            font-size: 16px;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #101010;
                --text-color: #f0f0f0;
                filter: invert(1) hue-rotate(180deg);
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #ffffff;
                --text-color: #000000;
                filter: invert(0);
            }
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .button {
            background: none;
            border: none;
            font-size: 1rem;
            padding: 0.5rem;
            cursor: pointer;
        }
        main, footer {
            max-width: 50rem;
            margin: auto;
            padding: 2em;
        }
        footer {
            text-align: center;
            font-size: 0.8em;
            padding-top: 2em;
        }
    </style>
    <script>
        function toggleTheme() {
            const root = document.documentElement;
            if (root.style.filter === "invert(1) hue-rotate(180deg)") {
                root.style.filter = "invert(0)";
            } else {
                root.style.filter = "invert(1) hue-rotate(180deg)";
            }
        }
        function increaseFontSize() {
            document.documentElement.style.fontSize =
                (parseFloat(getComputedStyle(document.documentElement).fontSize) + 1) + "px";
        }
        function decreaseFontSize() {
            document.documentElement.style.fontSize =
                Math.max(12, parseFloat(getComputedStyle(document.documentElement).fontSize) - 1) + "px";
        }
    </script>
</head>
<body>
    <header>
        <button id="font-decrease" class="button" title="Decrease Font Size" onclick="decreaseFontSize()">a</button>
        <button id="font-increase" class="button" title="Increase Font Size" onclick="increaseFontSize()">A</button>
        <button id="toggle_theme" class="button" title="Toggle Dark/Light Theme" onclick="toggleTheme()">‚óê</button>
    </header>
    <main>
        <p>Welcome to the future home of GyPTix.</p>
    </main>
    <footer>
        &copy; 2025 GyPTix
    </footer>
</body>
</html>
