<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes">
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="GyPTix" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&display=swap"
    />
    <title>GyPTix</title>
    <style>
      html {
        background-color: black;
      }
      html,
      body {
        color: white;
        max-width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        margin-left: auto; 
        margin-right: auto;
        font-family: "Geist", Arial, sans-serif;
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      body {
        display: flex;
        flex-direction: column;
        position: relative; /* ensure position for pseudo-element */
        overflow: hidden;
        background: none; /* remove original background */
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        color: white;
        font-size: 2rem;
        font-weight: 400;
      }
      h2.slogan {
        background: -webkit-linear-gradient(top left, #fff, #444);
        background: -moz-linear-gradient(top left, #fff, #999);
        background: -o-linear-gradient(top left, #fff, #999);
        background: linear-gradient(to bottom right, #fff, #444);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      h4 {
        font-family: "Geist Mono", monospace;
        font-weight: 400;
      }
      .question {
        font-size: 1rem;
        text-align: left;
      }
      .answer {
        font-size: 0.8rem;
        text-align: left;
      }
      header,
      footer {
        height: 4rem;
        flex-shrink: 0;
        background-color: #101010;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 0 1rem;
      }
      .left-group {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      #logo {
        width: 2rem;
        height: 2rem;
        align-items: center;
        justify-content: center;
      }
      #ios img,
      #macos img {
        height: 2rem;
      }
      #title {
        font-size: 1.25rem;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .rainbow {
          background: linear-gradient(90deg, blue, green, yellow, orange, red);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: bold;
      }
      header img[src$=".svg"],
      footer img[src$=".svg"] {
        height: 1.25rem;
      }
      header img[src$=".svg"]:hover,
      footer img[src$=".svg"]:hover {
        animation: shimmer 3s linear infinite;
      }
      @keyframes shimmer {
        0%   { filter: brightness(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
        50%  { filter: brightness(1.5) drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); }
        100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
      }
      main {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1em;
        text-align: center;
      }
      main img {
        width: 90%;
        height: auto;
        margin-bottom: 2em;
      }
      .hamburger {
        align-items: center;
        justify-content: center;
        width: 2rem;
        height: 2rem;
        filter: invert(1);
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }
      .expand {
        background: transparent;
        opacity: 1;
        border: none;
        width: 1rem;
        height: 1rem;
        font-size: 0.8rem;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        margin-left: 0;
        color: white;
      }
      footer a {
        font-size: 75%;
        color: #f0f0ff;
        font-family: "Geist", Arial, sans-serif;
        font-weight: 400;
        text-decoration: none;
      }
      footer a:hover {
        color: #9090ff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
  <header>
    <div class="left-group">
      <img id="logo" />
    </div>
    <div id="title" class="rainbow"><b>GyPTix</b></div>
    <a id="ios" href="https://tinyurl.com/GyPTix-iOS" target="_blank">
      <img src="AppStore-dark.svg" />
    </a>
    <!-- <button class="hamburger">☰</button> -->
  </header>
  <main id="content"></main>
    <footer>
      <a href="https://youtu.be/-TcZm-LfFis" target="_blank">Podcast</a>
      <a href="https://gyptix.github.io/privacy" target="_blank">Privacy Policy</a>
      <a href="https://testflight.apple.com/join/hcPYNhKe"
        ><img
          src="TestFlight-dark.svg"
      /></a>
    </footer>
    <script>
      const faq = () => {
        const content = document.getElementById("content")
        for (let i = 0; i < QnA.length; i++) {
          const question = document.createElement("h2")
          question.innerHTML = QnA[i].question
          question.className = "question"
          question.style.cursor = "pointer"
          const button = document.createElement("button")
          button.className = "expand"
          button.style.marginLeft = "1rem"
          button.innerHTML = "▷"
          const answer = document.createElement("h4")
          answer.className = "answer"
          answer.innerHTML = QnA[i].answer
          answer.style.display = "none"
          const toggle = (event) => {
            event.stopPropagation()
            const isOpen = answer.style.display === "block"
            document
              .querySelectorAll("h4.answer")
              .forEach((h4) => (h4.style.display = "none"))
            document
              .querySelectorAll("h2.question button.expand")
              .forEach((b) => (b.innerHTML = "▷"))
            if (!isOpen) {
              answer.style.display = "block"
              button.innerHTML = "▽"
            } else {
              answer.style.display = "none"
              button.innerHTML = "▷"
            }
          }
          button.onclick = toggle
          question.onclick = toggle
          question.appendChild(button)
          content.appendChild(question)
          content.appendChild(answer)
        }
      }

      const content = () => {
        const content = document.getElementById("content")
        for (let i = 0; i < slogans.length; i++) {
          const header = document.createElement(i === 0 ? "h1" : "h2")
          header.innerHTML = slogans[i].header.replace(
            /\*\*(.*?)\*\*/g,
            "<b>$1</b>",
          )
          header.classList.add("slogan") 
          const description = document.createElement("h4")
          description.innerHTML = slogans[i].description.replace(
            /\*\*(.*?)\*\*/g,
            "<b>$1</b>",
          )
          const img = document.createElement("img")
          img.src = img
          content.appendChild(header)
          content.appendChild(description)
          content.appendChild(img)
        }
      }

      const images = () => {
        const images = [
          "running-gyptix.avif",
          "brainstorm.avif",
          "everywhere.avif",
          "ondevice.avif",
          "green.avif",
        ]
        document.querySelectorAll("#content img").forEach((img, i) => {
          if (images[i]) {
            fetch(images[i])
              .then((response) => response.blob())
              .then((blob) => (img.src = URL.createObjectURL(blob)))
          }
        })
      }

      const init = () => {
        const style = document.createElement("style")
        style.innerHTML = `
                body::before {
                    background-image: url(${background});
                    background-repeat: repeat-y;
                    background-size: 100% auto;
                    opacity: 0.25;
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    z-index: -1;
                }
            `
        document.head.appendChild(style)
        content()
        const h2 = document.createElement("h2")
        h2.innerText = "Frequently Asked Questions"
        document.getElementById("content").appendChild(h2)
        faq()
        images()
        document.getElementById("logo").src = logo
        const userAgent = navigator.userAgent.toLowerCase()
        const isIOS = /iphone|ipad|ipod/.test(userAgent)
        if (!isIOS) {
          const screenWidth = screen.width
          document.body.style.maxWidth = `${screenWidth * 0.5}px`
        }
      }

        {
          header: "Private, Friendly AI on Your Device",
          description:
            "Get quick answers, start discussions, and brainstorm new ideas—all on your device.",

          description:
            "Discover scientific breakthroughs, programming languages, history, and natural sciences.<br>Experiment with AI prompts and learn how AIs think.<br>GyPTix helps you master AI prompts and conversations as if you're learning to talk with a new species.",
        },
        {
          header: "Stay Productive Anywhere",
          description:
            "Works **everywhere** — at the beach, in a forest, or on a plane. No limits.",
        },
