<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Background rectangle with rounded corners (no stroke) -->
  <rect width="200" height="60" rx="10" ry="10" fill="#000000"/>
  <!-- TestFlight icon: three-blade propeller and outer ring -->
  <g transform="translate(30,30)">
    <path d="M -3,-4 H 3 L 3,-17 A 3,3 0 0 0 -3,-17 L -3,-4 Z"
          fill="#FFFFFF"/>  
    <path d="M -3,-4 H 3 L 3,-17 A 3,3 0 0 0 -3,-17 L -3,-4 Z"
          fill="#FFFFFF" transform="rotate(120)"/>
    <path d="M -3,-4 H 3 L 3,-17 A 3,3 0 0 0 -3,-17 L -3,-4 Z"
          fill="#FFFFFF" transform="rotate(240)"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>                     <!-- hub -->
    <circle cx="0" cy="0" r="20" stroke="#FFFFFF" stroke-width="2"
            fill="none"/>                                            <!-- ring -->
  </g>
  <!-- Text label -->
  <text x="60" y="39" fill="#FFFFFF" font-family="sans-serif"
        font-size="24px">TestFlight</text>
</svg>